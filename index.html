<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ECG Real + Excel Auto-hojas</title>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- SheetJS -->
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #0a0f12;
        color: white;
        padding: 20px;
        text-align: center;
    }
    .card {
        background: #111a1f;
        padding: 20px;
        border-radius: 15px;
        max-width: 650px;
        margin: auto;
        box-shadow: 0 0 20px #00ffcc55;
    }
    canvas {
        margin-top: 20px;
        width: 100% !important;
        height: 300px !important;
        background: #001b14;
        border: 2px solid #0aff99;
        border-radius: 15px;
    }
    button {
        width: 100%;
        padding: 12px;
        background: #00ffaa;
        color: black;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        margin-top: 15px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
    }
    button:hover {
        background: #00cc88;
    }
</style>
</head>
<body>

<div class="card">
    <h2>ECG Real + Excel Automático</h2>

    <input type="file" id="binFile" accept=".bin" />

    <button onclick="procesarBIN()">Cargar y Mostrar Señal</button>
    <button onclick="descargarExcel()">Descargar Excel Completo</button>

    <canvas id="graficaECG"></canvas>

    <div id="mensaje" style="margin-top:15px;"></div>
</div>

<script>
let valores = [];
let chart;

// ===========================
// 1️ Procesar archivo BIN
// ===========================
async function procesarBIN() {
    const archivo = document.getElementById("binFile").files[0];
    const msg = document.getElementById("mensaje");

    if (!archivo) {
        msg.textContent = "Selecciona un archivo .bin primero.";
        return;
    }

    msg.textContent = "Leyendo archivo...";

    const buffer = await archivo.arrayBuffer();
    const dataView = new DataView(buffer);
    valores = [];

    for (let i = 0; i < buffer.byteLength; i += 2) {
        valores.push(dataView.getUint16(i, true));
    }

    msg.textContent = `Archivo cargado ✔ Total datos: ${valores.length}`;

    graficarECG(valores);
}

// ===========================
// 2️ Gráfica estilo ECG real
// ===========================
function graficarECG(data) {
    const ctx = document.getElementById("graficaECG").getContext("2d");

    if (chart) chart.destroy();

    chart = new Chart(ctx, {
        type: "line",
        data: {
            labels: [],
            datasets: [{
                label: "ECG",
                data: [],
                borderColor: "#00ff88",
                borderWidth: 2,
                tension: 0,
                pointRadius: 0,
            }]
        },
        options: {
            animation: false,
            scales: {
                x: { display: false },
                y: { display: true, grid: { color: "#003322" } }
            },
            plugins: { legend: { display: false } }
        }
    });

    let i = 0;
    const interval = setInterval(() => {
        if (i >= data.length) {
            clearInterval(interval);
            return;
        }
        chart.data.labels.push(i);
        chart.data.datasets[0].data.push(data[i]);
        chart.update();
        i++;
    }, 2);
}

// ===========================
// 3️ Excel con auto-hojas
// ===========================
function descargarExcel() {
    if (valores.length === 0) {
        alert("Primero carga un archivo BIN.");
        return;
    }

    const CHUNK = 50000; // datos por hoja
    const total = valores.length;
    const hojas = Math.ceil(total / CHUNK);

    const wb = XLSX.utils.book_new();

    for (let h = 0; h < hojas; h++) {
        const inicio = h * CHUNK;
        const fin = Math.min(inicio + CHUNK, total);
        const bloque = valores.slice(inicio, fin);

        const datos = [["Index", "Valor"]];
        bloque.forEach((v, i) => datos.push([inicio + i, v]));

        const ws = XLSX.utils.aoa_to_sheet(datos);

        // Tonalidad rosa
        for (let r = 2; r <= datos.length; r++) {
            const cell = ws[`B${r}`];
            if (!cell.s) cell.s = {};
            cell.s.fill = { fgColor: { rgb: "FFB6C1" } };
        }

        XLSX.utils.book_append_sheet(wb, ws, `Hoja_${h + 1}`);
    }

    XLSX.writeFile(wb, "ECG_Completo.xlsx");

    document.getElementById("mensaje").textContent = "Excel creado con todas las hojas ✔";
}
</script>

</body>
</html>
