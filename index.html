<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Convertidor BIN → CSV/Excel + ECG</title>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- SheetJS -->
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #160a20 url(fondo.png) center center;
        margin: 0;
        padding: 20px;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .card {
        background: #853e88c5;
        backdrop-filter: blur(10px);
        padding: 30px;
        border-radius: 20px;
        width: 90%;
        max-width: 600px;
        box-shadow: 0 0 20px #873072e1;
    }
    canvas {
        margin-top: 20px;
        width: 100% !important;
        height: 300px !important;
        background: #ffffff10;
        border: 2px solid #ff86d8;
        border-radius: 15px;
    }
    button {
        width: 100%;
        padding: 12px;
        background: #be4ebb;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        margin-top: 15px;
        cursor: pointer;
        transition: 0.3s;
    }
    button:hover {
        background: #7112be;
    }
</style>
</head>
<body>

<div class="card">
    <h2 style="text-align:center">Convertidor BIN → CSV/Excel + ECG Rosa</h2>

    <input type="file" id="binFile" accept=".bin" />

    <button onclick="procesarBIN()">Cargar y Mostrar ECG</button>
    <button onclick="descargarCSV()">Descargar CSV</button>
    <button onclick="descargarExcel()">Descargar Excel</button>

    <canvas id="graficaECG"></canvas>

    <div id="mensaje" style="margin-top:15px;"></div>
</div>

<script>
let valores = [];
let chart;

// 1️ Procesar archivo BIN
async function procesarBIN() {
    const archivo = document.getElementById("binFile").files[0];
    const msg = document.getElementById("mensaje");

    if (!archivo) {
        msg.textContent = "Selecciona un archivo .bin primero.";
        return;
    }

    msg.textContent = "Leyendo archivo...";

    const buffer = await archivo.arrayBuffer();
    const dataView = new DataView(buffer);
    valores = [];

    for (let i = 0; i < buffer.byteLength; i += 2) {
        valores.push(dataView.getUint16(i, true));
    }

    msg.textContent = `Archivo cargado ✔ (${valores.length} datos)`;

    graficarECG(data) {
    const ctx = document.getElementById("graficaECG").getContext("2d");

    if (chart) chart.destroy();

    chart = new Chart(ctx, {
        type: "line",
        data: {
            labels: Array(300).fill(""), // ventana fija
            datasets: [{
                data: Array(300).fill(null),
                borderColor: "#ff6ad5",
                borderWidth: 2,
                tension: 0,
                pointRadius: 0
            }]
        },
        options: {
            animation: false,
            scales: {
                x: { display: false },
                y: { display: true, grid: { color: "#ffb6e6" } }
            },
            plugins: { legend: { display: false } }
        }
    });

    let i = 0;
    const interval = setInterval(() => {
        if (i >= data.length) {
            clearInterval(interval);
            return;
        }

        chart.data.datasets[0].data.push(data[i]);
        chart.data.datasets[0].data.shift(); // efecto de movimiento

        chart.update();
        i++;
    }, 2);
}

// 2️ Gráfica estilo ECG rosa
function graficarECG(data) {
    const ctx = document.getElementById("graficaECG").getContext("2d");

    if (chart) chart.destroy();

    chart = new Chart(ctx, {
        type: "line",
        data: {
            labels: [],
            datasets: [{
                data: [],
                borderColor: "#ff6ad5",
                borderWidth: 2,
                tension: 0,
                pointRadius: 0
            }]
        },
        options: {
            animation: false,
            scales: {
                x: { display: false },
                y: { display: true, grid: { color: "#ffb6e6" } }
            },
            plugins: { legend: { display: false } }
        }
    });

    let i = 0;
    const interval = setInterval(() => {
        if (i >= data.length) {
            clearInterval(interval);
            return;
        }
        chart.data.labels.push(i);
        chart.data.datasets[0].data.push(data[i]);
        chart.update();
        i++;
    }, 2);
}

// 3️ Descargar CSV (igual al original)
function descargarCSV() {
    if (valores.length === 0) {
        alert("Primero carga un archivo BIN.");
        return;
    }

    const bom = "﻿";
    const csv = bom + valores.join("
");
    const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });

    const enlace = document.createElement("a");
    enlace.href = URL.createObjectURL(blob);
    enlace.download = "datos.csv";
    enlace.click();
}

// 4️ Excel sin encabezados y con auto-hojas
function descargarExcel() {
    if (valores.length === 0) {
        alert("Primero carga un archivo BIN.");
        return;
    }

    const CHUNK = 50000;
    const total = valores.length;
    const hojas = Math.ceil(total / CHUNK);

    const wb = XLSX.utils.book_new();

    for (let h = 0; h < hojas; h++) {
        const inicio = h * CHUNK;
        const fin = Math.min(inicio + CHUNK, total);
        const bloque = valores.slice(inicio, fin);

        const datos = bloque.map(v => [v]);

        const ws = XLSX.utils.aoa_to_sheet(datos);

        for (let r = 1; r <= datos.length; r++) {
            const cell = ws[`A${r}`];
            if (!cell.s) cell.s = {};
            cell.s.fill = { fgColor: { rgb: "FFB6C1" } };
        }

        XLSX.utils.book_append_sheet(wb, ws, `Hoja_${h + 1}`);
    }

    XLSX.writeFile(wb, "ECG_Completo.xlsx");

    document.getElementById("mensaje").textContent = "Excel rosa generado ✔";
}
</script>

</body>
</html>
